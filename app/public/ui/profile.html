    <script>
        let addButton = document.getElementById('add-button');
        let profileLink = document.getElementById('profile-link');
        let profileName = document.getElementById('profile-name');
        let questionCount = document.getElementById('q-count');
        let answersCount = document.getElementById('a-count');
        let questionInputCard = document.getElementById('question-input-card');
        let addQuestionButton = document.getElementById('add-question-button');
        let questionInputArea = document.getElementById('question-text-area');
        let toggleState = false;

        let val = window.location.pathname.split('/');
        let userId = getUrlParameter('id') === '' ? undefined : getUrlParameter('id');




        click(addButton, () => {


            if (toggleState === false) {
                show(questionInputCard);
                toggleState = true;
                return;
            }


            if (toggleState === true) {
                hide(questionInputCard);
                toggleState = false;
                return;
            }
        });

        click(addQuestionButton, () => {
            let questionContent = questionInputArea.value;
            let data = {
                question: questionContent,
                userId: 1
            }

            if (questionContent.trim('').replace(' ', '') === "") {
                alert("Please type in something");
                return;
            }

            let text = questionContent.trim('').replace(' ', '');
            if ( text !== "") {
                
                if (text.length < 10) {
                    alert("Contents are too small");
                    return;
                }

                addQuestion(data, (response) => {
                    if (response === 0) {
                        alert('Error add questions');
                        return;
                    }

                    clearText(questionInputArea);
                    alert(response.data.msg + "");

                });

            }


        });





        /* Fetch questions */
        window.addEventListener('load', () => {

            setQuestionPageLink(profileLink, userId);

            function displayCard(questionObject) {

                let url = '/';

                let cardHolder = document.getElementById('questions-card-holder');

                // classes for html tags
                let elementClasses = ['question-card', 'container', 'card', 'br-regular', 'col-xs-11', 'col-sm-11', 'col-md-12', 'col-lg-11', 'col-xl-11', 'shadow-dim', 'flex-wrap', 'mg-b-10'];

                let innerContainerClasses = ['col-12', 'container'];
                let innerPClasses = ['pd-10', 'condensed-sans-font'];

                let bottomDivClasses = ['col-12', 'pd-10', 'container'];

                let aTag = createElement('a', ['clean-link', 'black-font']);
                aTag.href = `/${userId}/${questionObject.id}`;
                //                    console.log( `${userId}`);


                // create card for questions
                let card = createElement('div', elementClasses);

                // create contentContainer [a div tag]
                let contentContainer = createElement('div', innerContainerClasses);

                // create  p tags for holding content
                let content = createElement('p', innerPClasses);
                let leftp = createElement('p', []);
                let centerp = createElement('p', []);
                let rightp = createElement('p', []);

                // add content to p tag
                content.append(document.createTextNode(questionObject.content));


                let bottomDiv = createElement('div', bottomDivClasses);

                let bottomDivLeft = createElement('div', ['col-4', 'number-size', 'dosis-font']);
                let bottomDivCenter = createElement('div', ['col-4', 'number-size', 'dosis-font']);
                let bottomDivRight = createElement('div', ['col-4', 'number-size', 'dosis-font']);

                let leftP = leftp;
                let centerP = centerp;
                let rightP = rightp;


                leftP.append(document.createTextNode('Answers: ' + questionObject.total_answers));

                rightP.append(document.createTextNode(' '));


                // add p tags to bottomDiv
                bottomDivLeft.appendChild(leftP);
                bottomDiv.appendChild(bottomDivLeft);

                bottomDivCenter.appendChild(centerP);
                bottomDiv.appendChild(bottomDivCenter);


                bottomDivRight.appendChild(rightP);
                bottomDiv.appendChild(bottomDivRight);



                // adds p tag to content container
                contentContainer.appendChild(content);


                card.appendChild(contentContainer);
                card.appendChild(bottomDiv);

                aTag.appendChild(card);


                cardHolder.appendChild(aTag);

            }


            getAllUserQuestions(userId, (response) => {
                if (response === 0) {
                    alert('Error fetching questions');
                    return;
                }

                console.log(response.data.data);

                let questions = response.data.data;
                /*set number of questions */
                questionCount.innerHTML = questions.length;

                questions.forEach((question) => {
                    displayCard(question);
                });
            });


            getUser(userId, (response) => {
                if (response === 0 || response.data.status === false) {
                    alert('Error fetching User Details');
                    return;
                }

                let payload = response.data;
                profileName.innerHTML = payload.data[0].name;

                console.log(response.data.data);


            });

            getUserAnswersCount(userId, (response) => {
                if (response === 0 || response.data.status === false) {
                    alert('Error fetching Answers Count');
                    return;
                }

                let payload = response.data;
                answersCount.innerHTML = payload.data[0].count;

                console.log(response.data.data);


            });


            /* getQuestion(1, (response) => {

                     alert('Error fetching question');
                     return;
                 }
                 
                 let question = response.data.data[0];
                 
                 
                 console.log(question);
                 
             });*/
        });
